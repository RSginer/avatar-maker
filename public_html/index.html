<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <title>Avatar Maker</title>
        <link href="assets/vendor/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/vendor/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 start-window">
                    <h2 class="start-title">¡Empieza a diseñar tu avatar!</h2>
                    <h2 class="start-credits">Avatar maker by <a href="http://www.github.com/RSginer" class="link"><i class="fa icono fa-github"></i> RSginer</a></h2>
                    <button  id="start-button"  class="btn btn-lg btn-info">Comenzar</button>
                </div>
                <div style="" class="col-xs-4 panel container-de-piezas hidden">
                    <ul class="nav nav-tabs" id="tabs">
                        <li role="presentation" class="active"><a href="#ojos">Ojos</a></li>
                        <li role="presentation"><a href="#bocas">Bocas</a></li>
                        <li role="presentation"><a href="#pelos">Pelos</a></li>
                    </ul>
                    <div class="col-xs-12 container-de-piezas__caja">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="ojos">
                                <img class="pieza" src="assets/images/chica/ojos/ojos-chica-1.png">
                                <img class="pieza"  src="assets/images/chica/ojos/ojos-chica-2.png">
                                <img class="pieza" src="assets/images/chica/ojos/ojos-chica-3.png">
                                <img class="pieza"  src="assets/images/chica/ojos/ojos-chica-4.png">
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="bocas">
                                <img class="pieza" src="assets/images/chica/bocas/boca-chica-1.png">
                                <img class="pieza"  src="assets/images/chica/bocas/boca-chica-2.png">
                                <img class="pieza" src="assets/images/chica/bocas/boca-chica-3.png">
                                <img class="pieza"  src="assets/images/chica/bocas/boca-chica-4.png">
                            </div>
                            <div role="tabpanel" class="tab-pane fade" id="pelos">
                                <img class="pieza" src="assets/images/chica/pelos/pelo-chica-1.png">
                                <img class="pieza"  src="assets/images/chica/pelos/pelo-chica-2.png">
                                <img class="pieza" src="assets/images/chica/pelos/pelo-chica-3.png">
                                <img class="pieza"  src="assets/images/chica/pelos/pelo-chica-4.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-8 ">
                    <div class="row panel container-de-avatar hidden">
                        <div class="col-xs-12">
                            <span id="nombre">Avatar</span>
                        </div>
                        <div class="col-xs-10 container-de-avatar__caja">
                            <img class="avatar" src="assets/images/chico/pelos/pelo-chico-2.png">
                            <img  class="avatar avatar__cabeza" src="assets/images/chico/cabezas/cabeza-chico-3.png">
                            <img  class="avatar" src="assets/images/chico/ojos/ojos-chico-4.png">
                            <img  class="avatar" src="assets/images/chico/bocas/boca-chico-3.png">
                        </div>
                        <div class="col-xs-1">
                            <br>
                            <button class="btn btn-lg piel piel__suntan-1 piel--active"></button>
                            <br>
                            <button class="btn btn-lg piel piel__suntan-2"></button>
                            <br>
                            <button class="btn btn-lg piel piel__suntan-3"></button>
                            <br>
                            <button class="btn btn-lg piel piel__suntan-4"></button>
                        </div>
                        <div class="col-xs-12 container-de-generos">
                            <button class="btn btn-sm genero genero--masculino">
                                <i class="fa fa-mars"></i>
                            </button>
                            <button class="btn btn-md genero genero--femenino genero--femenino--active">
                                <i class="fa fa-venus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="creditos">
            <span><i class="fa icono fa-github"></i> Puedes descargar el código en <a class="link" href="http://www.github.com/RSginer">http://www.github.com/RSginer</a> | Dibujos by <a class="link" href="http://opengameart.org/content/avatar-generator-with-15-trillion-combinations">Noblemaster</a></span>
        </div>
        <script src="assets/vendor/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="assets/vendor/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
            var nombre;
            $(document).ready(function () {
                $('#tabs a').click(function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                });

                $('#start-button').on('click', function () {
                    __init();
                });

                __init = function () {
                    $('.start-window, .start-credits, .start-title').addClass('hideStartWindow');
                    setTimeout(function () {
                           $('.start-window, .start-credits, .start-title').remove();
                           $('#nombre').html(nombre);
                           $('.container-de-avatar , .container-de-piezas').removeClass('hidden');
                    }, 2000);

                };

            });
        </script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </body>
</html>
