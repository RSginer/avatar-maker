<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <div class="row">
              <h2 style="text-transform: uppercase;letter-spacing: 32.6px; color: lightgray">Avatar maker by RSGiner</h2>
              <div style="border: 1px solid green; height: 700px;" class="col-xs-4 panel">
                  <h2>Piezas</h2>
                  <div class="col-xs-12" style="height: 240px;background: url('http://assets.burdastyle.com/patterns/technical_drawings/000/000/041/BS-001_Pete_TShirt_tech_dwg_large.jpg?1242760182') no-repeat">
                      
                  </div>
            </div>
      <div class="col-xs-8 ">
          <div style="border:1px solid blue; height: 700px;" class="body panel">
              <div style="border: 1px solid red;
                   margin-top: 50px;
                   width: 300px;
                   margin-left:
                   75px;height: 250px;
                   background-image: url('./assets/images/body-parts/avatar_head_f12.png');
                   background-position: center;
                   background-repeat: no-repeat; background-size: 70%" class="avatar">
                  <h2>Avatar</h2>
              </div>
          </div>
          <div class="col-xs-12 color-palette">
              <h4>Colores</h4>
              <div style="border:5px solid black; height: 150px;background:red; border-radius: 50%" class="red col-xs-3">
                  
              </div>
              <div style="border:5px solid black; height: 150px;background:yellowgreen; border-radius: 50%" class="orange col-xs-3">
                  
              </div>
              <div style="border:5px solid black; height: 150px;background:blue; border-radius: 50%" class="blue col-xs-3">
                  
              </div>
              <div style="border:5px solid black; height: 150px;background:yellow; border-radius: 50%" class="yellow col-xs-3">
                  
              </div>
              
          </div>
      </div>
          </div>
      </div>
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
